<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ray Tracer</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.phpoll.com/css/animate.css">

    <link href="{{ url_for('static', filename='body_style.css') }}" rel="stylesheet">
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"  src = "{{ url_for('static', filename='form.js')}}"></script> 

  <!--script type="text/javascript" src="/socket.io/socket.io.js"></script-->
  </head>
  <!-- start of the navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Ray Tracer</a>
      </div>

      <div class="collapse navbar-collapse" id="mynavbar">
        
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Blog</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end of the navbar -->
  <!-- flash message -->
  <body>
    {% block content %}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="{{ category }}"> {{ message }}! </div>
        {% endfor %}
      {% endwith %}
        <div class="container">
          <div class="row">
            {% for image in images %} 
              <div class="col-md-2">
                <img src="data:image/png;base64, {{ image }}" width="128" height="128"/>
              </div>
            {% endfor %}
          <div>
        </div>
  </body>
  <!-- {% endblock %} -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- end of the main content of the body --> 
</html>
