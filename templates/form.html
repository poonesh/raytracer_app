
<!DOCTYPE html>
<html>
	<head>
		<title>Ray Tracer</title>
		<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script type = "text/javascript"> 
         $(document).ready(function() {
            $("#send").bind('click', function() {
              $.getJSON('/result', {
                x: $('input[name="X"]').val(),
                y: $('input[name="Y"]').val(),
                z: $('input[name="Z"]').val()
               }, function(data) {
               	 $('#image').html('<img src="data:image/png;base64,' + data.data + '" />');
               });
               return false;
              });
            });
      </script>
	</head>
	<body>
		<h1>Ray Tracer Application</h1>
		<div>
			<p><h3>Point Light Position:</h3></p>
			<p> X <input type="number" step="any" name="X"/></p>
			<p> Y <input type="number" step="any" name="Y"/></p>
			<p> Z <input type="number" step="any" name="Z"/></p>
			<p><h3>Ambient Illumination (between 0.2 and 0.8):</h3></p>
			<input type="number" step="any" min="0.2" max="0.8" name="ambient_illumination"/>
			<br>
			<br>
			<input type="submit" id="send" value="Send" /> 
		</div>
		<br>
		<div id="image" ></div>
	</body>
</html>
