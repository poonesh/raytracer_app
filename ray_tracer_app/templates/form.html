
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ray Tracer</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.phpoll.com/css/animate.css">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"  src = "{{ url_for('static', filename='script_form.js')}}"></script> 

  <!--script type="text/javascript" src="/socket.io/socket.io.js"></script-->
  </head>
  <!-- start of the navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ray Tracer</a>
      </div>

      <div class="collapse navbar-collapse" id="mynavbar">
        
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Blog</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="signup">Sign Up</a></li>
          <li><a href="login">Login</a></li>
          <li><a href="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- end of the navbar -->

  <!-- flash message -->
  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}

  <div class="container-fluid">
    <!--  start of the header -->
  	<header>
  		<div class="container" id="header-cont">
        <div class="page-header">
  				  <h3>Ray Tracer</h3>
        </div>
      </div>		
  	</header>
    <!-- end of the header -->

    <!-- start of the main content of the body -->
    <body>
      <!-- start of the container with more description about ray tracer -->
      <div class="container" >
        <div class="row" id="description-cont">       
          <h4>what is ray tracer?</h4>
          <p> blah blah </p>
        </div>
      </div>
      <!-- end of the container with more description about ray tracer -->

      <!-- start of the container including cornell box image and the form -->
      <div class="container" id="main-content">
        <div class="row">
          <!-- start of the column with ray tracer image -->
          <div class="col-sm-6" id="image-col">
            <!-- <div class="container-fluid"> -->
              <h3>Cornell Box</h3> 
                <img id="primitives-image"> 
            <!-- </div> -->
          </div>
          <!-- end of the column with ray tracer image -->

          <!-- start of the column with properties(form-control)-->
          <div class="col-sm-6" id="property-col">
            <div class="container">
              <form class="form" id="the-form">
            
            <div class="row">
              <h3>Properties</h3>
              <br>
          </div>
            
            <!-- division with image size selector -->
            <div class="row">
              <div class="form-group">
                <fieldset class="form-inline">
                  <label class="control-label">Image Size:</label>
                  <select class="form-control" id="image-size-selector">
                    <option value="128">128×128</option>
                    <option value="256">256×256</option>
                    <option value="512">512×512</option>
                    <option value="1024">1024×1024</option>
                  </select>
                </fieldset>
              </div>
            </div>
            <!-- end of division with image size selector -->

          <!-- dynamic form (selecting primitives) -->
          <div class="row" id="dynamic_form">
            <div class="form-group form-horizontal">
              <label class="control-label">Primitives</label>
              <div class="form-inline" id="primitive-form" action="/result">
                <select class="input-small form-control" id="primitive-selector0" name="PrimitiveChoose[]">   
                  <option value="sphere">sphere</option>
                  <option value="triangle">triangle</option>
                </select>
                <input type="text" class="input-small form-control" id="radius0" name="Radius[]" step="any" placeholder="radius(r)" size="7">
                <input type="text" class="form-control" id="sphere-position0" name="SpherePosition[]" placeholder="position(x, y, z)" size="13">
                <input type="text" class="A form-control" id="A-position0" name="VerticeAPosition[]" placeholder="vertex(x, y, z)" size="13ss">
                <input type="text" class="B form-control" id="B-position0" name="VerticeBPosition[]" placeholder="vertex(x, y, z)" size="13">
                <input type="text" class="C form-control" id="C-position0" name="VerticeCPosition[]" placeholder="vertex(x, y, z)" size="13">
                <input type="text" class="Sphere form-control" id="color0" name="ColorSelect[]" placeholder="color(255, 255, 255)" size="17">
                <select class="input-small form-control" id="material-selector0" name="MaterialSelect[]">
                  <option value=" " disabled="" selected="">material</option>
                  <option value="normal">opaque</option>
                  <option value="glass">glass</option>
                  <option value="mirror">mirror</option>
                </select>
                
                <!-- primitives 'Add' button -->
                <button type="button" class="btn btn-success btn-add" id="add_more"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <!-- End of primitives 'Add' button --> 
              </div>
            </div>
          </div>
          <!-- end of dynamic form (selecting primitives) -->

            <!-- point light position -->
            <div class="row">
              <div class="form-group">
                <fieldset class="form-inline">
                  <label class="control-label">Point Light Position:</label>
                  <input type="text" class="input-small form-control" id="light-position" placeholder="(x, y, z)" size="15">
                </fieldset>
              </div>
            </div>
            <!-- end of point light position -->

            <!-- range (ambient-illumination) -->
            <div class="row">
              <div class="form-group">
                <fieldset class="form-inline">
                  <div id="slider">
                    <label class="control-label">Ambient Illumination (between 0.0 and 0.8):</label>
                    <input type="range" class="bar form-control" id="ambient-illumination" step="any" min="0.0" max="0.8">
                  </div>
                </fieldset>
              </div>
            </div>
            <!-- end of range (ambient-illumination) -->

            <!-- recalculate (submit button) -->
            <div class="row">
              <button type="submit" class="btn btn-default" id="Recalculate">Recalculate</button>
            </div>
            <!-- end of recalculate (submit button)-->
            </form>
            <br>
             <!-- progress bar div -->
            <div class="row">
              <h5>Progress Bar</h5>
              <div class="progressBar" id="progress-bar">
                <progress class="progress" id="progress"></progress>
              </div>
            </div>
            <!-- end of progress bar div -->
          </div>
        </div>
        <!-- end of the column with properties (form-control)-->
        </div><!--end of row in main container-->
      </div> <!--end of main content - cintainer-->
    <!-- end of the container including cornell box image and the form -->
    </body> 
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- end of the main content of the body --> 
</html>
